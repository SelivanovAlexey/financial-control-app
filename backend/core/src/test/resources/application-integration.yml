spring:
  datasource:
    url: jdbc:tc:postgresql:18:///test_int_db
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  liquibase:
    enabled: true
    change-log: classpath:/db/master.xml
    default-schema: test_int_schema
    liquibase-schema: liquibase
logging:
  level:
    app.core: debug
